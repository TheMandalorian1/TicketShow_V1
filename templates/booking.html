<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Show - Booking Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_booking.css') }}">

</head>
<body>
  <h1>Ticket Show - Booking Page</h1>
  <form id="booking-form" action="#" method="POST">
    <label for="movie">Select Movie:</label>
    <select name="movie" id="movie">
      <option value="avengers">Pathaan</option>
      <option value="joker">Shehzada</option>
      <option value="frozen">Ant-Man</option>
    </select>
    <label for="theater">Select Theater:</label>
    <select name="theater" id="theater">
      <option value="pvr">PVR Cinemas</option>
      <option value="inox">INOX Cinemas</option>
      <option value="imax">Cinepolis Cinemas</option>
    </select>
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date">
    <label for="time">Select Time:</label>
    <select name="time" id="time">
      <option value="10am">10:00 AM</option>
      <option value="2pm">2:00 PM</option>
      <option value="6pm">6:00 PM</option>
      <option value="10pm">10:00 PM</option>
    </select>
    <label for="seats">Select Number of Seats:</label>
    <input type="number" id="seats" name="seats" min="1" max="10" value="1">
    <button type="submit">Book Now</button>
  </form>
  <script src="{{ url_for('static', filename='js/script_booking.js') }}"></script>
</body>
</html>
