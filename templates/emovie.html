<!DOCTYPE html>
<html>
<head>
	<title>Admin | Edit Movie</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_emovie.css') }}">
	<style>
		
	</style>
</head>
<body>
	<div class="container">
		<h2>Edit Movie</h2>
		<form action="/edit_movie/{{m.movie_id}}" method="post">
			<label for="movie_name">Movie Name:</label>
			<input type="text" id="movie_name" name="movie_name" value="{{m.movie_name}}" required>

			<label for="description">Description:</label>
			<input type="text" id="description" name="description" value="{{m.description}}" required>
			
			<label for="ratings">Rating:</label>
			<input type="number" id="ratings" name="ratings" value="{{m.rating}}" max="5" min="0" step="0.1" required>
			
			<label for="censor">Censor:</label>
			<select id="censor" name="censor" required>
				<option value="{{m.censor}}">{{m.censor}}</option>
				<option value="G">G</option>
				<option value="UA">UA</option>
				<option value="U">U</option>
				<option value="S">S</option>
				<option value="R">R</option>
			</select>
			
			<!-- <label for="image">Poster Image:</label>
			<input type="file" id="image" name="image" accept="image/jpg, image/jpeg, image/png" value={{m.poster}}> -->
			
			<input type="submit" value="Edit">
		</form>
	</div>
</body>
</html>
