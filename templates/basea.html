<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <title>{% block title %}base{% endblock %}</title>
    {% block head %}{% endblock %}
    
</head>
<body>
    {% with msgs = get_flashed_messages(with_categories = true) %}
    {% if msgs %}
        {% for catgory,msg in msgs %}
            {% if catgory == "e" %}
            <div class="alert alert-danger alter-dismissable fade show not1" role="alert"> {{ msg }}
            <button onclick="history.back()" type="button"  data-dismiss="alert" class="close" id="btn2">
                <span aria-hidden="true">&times;</span></button>
            </div>

            {% else %}
            <div class="alert alert-success alter-dismissable fade show not1" role="alert"> {{ msg }}
            <button type="button" data-dismiss="alert" class="close" id="btn2">
                <span aria-hidden="true">&times;</span></button>
            </div>            
            {% endif %}
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous">
    </script>
    
</body>
<html>
