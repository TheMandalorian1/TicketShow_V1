<!DOCTYPE html>
<html>
<head>
	<title>TicketShow | Book Show</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_book.css') }}">
	<style>
		
	</style>
</head>
<body>
	<div class="container">
		<h2>Book Show</h2>
		<form action="/booking?sid={{sho.show_id}}" method="post">
            <p>Show: {{sho.show_name}}</p>

            <p>Venue: {{sho.show_add}}</p>

            <p>Start: <input type="datetime-local" name="end_time"  value = {{sho.start_time}} disabled></p>
            <p>End: <input type="datetime-local" name="end_time"  value = {{sho.end_time}} disabled></p>
			
            <p>Seats Available:  {{sho.rseats}}</p>

            <label for="seat">No of Tickets:</label>
            <select id="seat" name="seat" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
			</select>
	
			<input type="submit" value="Book">
		</form>
	</div>
</body>
</html>
