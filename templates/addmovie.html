<!DOCTYPE html>
<html>
<head>
	<title>Admin | Add Movie</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_addmovie.css') }}">
	<style>
		
	</style>
</head>
<body>
	<div class="container">
		<h2>Add Movie</h2>
		<form action="/addmovie" method="post" enctype="multipart/form-data">
			<label for="movie_name">Movie Name:</label>
			<input type="text" id="movie_name" name="movie_name" placeholder="Enter the name of the movie" required>

			<label for="description">Description:</label>
			<input type="text" id="description" name="description" placeholder="Enter a brief description of the movie" required>

			<label for="ratings">Rating:</label>
			<input type="number" id="ratings" name="ratings" placeholder="Enter a no less than 5" max="5" min="0" step="0.1" required>

			<label for="censor">Censor:</label>
			<select id="censor" name="censor">
				<option value="G">G</option>
				<option value="UA">UA</option>
				<option value="U">U</option>
				<option value="S">S</option>
				<option value="R">R</option>
			</select>

			<label for="image">Poster Image:</label>
			<input type="file" id="image" name="image" accept="image/jpg, image/jpeg, image/png" required>

			<input type="submit" value="ADD">
		</form>
	</div>
</body>
</html>
